# Benchmark scoring rubric and stored scores for /refresh-providers
# Auto-updated by the skill. Manual edits to rubric/threshold are fine.

last_updated: "2026-01-29"

# Composite delta must exceed this to recommend a provider change
change_threshold: 5.0

# Source trust order — prefer higher-ranked; never overwrite a
# higher-ranked source's value with a lower-ranked one
source_hierarchy:
  - "vals.ai"
  - "official-announcement"
  - "artificial-analysis"
  - "epoch-ai"
  - "arc-prize"
  - "third-party"

# Models to evaluate (provider + exact API model ID)
models:
  - { provider: "openai",    model: "gpt-5.2" }
  - { provider: "anthropic", model: "claude-opus-4-5-20251101" }
  - { provider: "anthropic", model: "claude-sonnet-4-5-20250929" }
  - { provider: "google",    model: "gemini-3-pro-preview" }
  - { provider: "xai",       model: "grok-4" }

# Per-domain rubric: which benchmarks, what weight
# Weights must sum to 1.0 within each domain
rubric:
  math:
    AIME_2025:     0.40
    FrontierMath:  0.30
    GSM8K:         0.30
  logic:
    GPQA_Diamond:       0.40
    SWE_bench_Verified: 0.35
    HumanEval:          0.25
  pattern:
    ARC_AGI_2:  0.60
    MMMU_Pro:   0.40
  spatial:
    ARC_AGI_2:  0.35
    MMMU_Pro:   0.35
    Video_MMMU: 0.30
  verbal:
    MMLU:       0.40
    MMLU_Pro:   0.35
    HellaSwag:  0.25
  memory:
    MMLU:                   0.40
    context_window_norm:    0.35   # tokens / 2M × 100, capped at 100
    RULER:                  0.25

