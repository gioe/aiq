name: iOS CI

on:
  pull_request:
    paths:
      - "ios/**"
      - "backend/**"
      - "docs/api/**"
      - ".github/workflows/ios-ci.yml"
  push:
    branches:
      - main
    paths:
      - "ios/**"
      - "backend/**"
      - "docs/api/**"
      - ".github/workflows/ios-ci.yml"

jobs:
  lint-and-build:
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Run SwiftLint
        run: |
          cd ios
          swiftlint lint --config .swiftlint.yml --strict

      - name: Run SwiftFormat (lint mode)
        run: |
          cd ios
          swiftformat --config .swiftformat --lint AIQ/

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Verify OpenAPI spec is in sync
        shell: bash
        run: |
          # Check that the OpenAPI spec in the iOS package matches the source in docs/api/
          # This catches two drift scenarios:
          # 1. docs/api/openapi.json was updated but not synced to iOS
          # 2. iOS spec was modified directly instead of updating the source

          SOURCE="docs/api/openapi.json"
          DEST_PACKAGE="ios/Packages/AIQAPIClient/Sources/AIQAPIClient/openapi.json"
          DEST_LEGACY="ios/AIQ/openapi.json"

          if [ ! -f "$SOURCE" ]; then
            echo "::error::OpenAPI spec not found at $SOURCE"
            echo "Run 'cd backend && python export_openapi.py' to generate it, then commit the result."
            exit 1
          fi

          if [ ! -f "$DEST_PACKAGE" ]; then
            echo "::error::OpenAPI spec not found at $DEST_PACKAGE"
            echo "Run 'cd ios && scripts/sync_openapi_spec.sh' to sync it, then commit the result."
            exit 1
          fi

          # Verify package location (primary)
          if ! diff -q "$SOURCE" "$DEST_PACKAGE" > /dev/null; then
            echo "::error::OpenAPI spec is out of sync at $DEST_PACKAGE!"
            echo ""
            echo "The OpenAPI spec at $DEST_PACKAGE does not match the source at $SOURCE."
            echo ""
            echo "To fix this:"
            echo "  1. Run: cd ios && scripts/sync_openapi_spec.sh"
            echo "  2. Commit the updated spec"
            echo ""
            echo "First 50 lines of diff:"
            diff -u "$SOURCE" "$DEST_PACKAGE" | head -50
            exit 1
          fi

          # Verify legacy location (for backward compatibility)
          if [ -f "$DEST_LEGACY" ] && ! diff -q "$SOURCE" "$DEST_LEGACY" > /dev/null; then
            echo "::error::OpenAPI spec is out of sync at legacy location $DEST_LEGACY!"
            echo ""
            echo "To fix this:"
            echo "  1. Run: cd ios && scripts/sync_openapi_spec.sh"
            echo "  2. Commit the updated spec"
            exit 1
          fi

          echo "OpenAPI spec is in sync"

      - name: Build iOS project
        run: |
          cd ios
          xcodebuild -project AIQ.xcodeproj \
            -scheme AIQ \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' \
            -skipPackagePluginValidation \
            clean build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Run iOS tests
        run: |
          cd ios
          xcodebuild test \
            -project AIQ.xcodeproj \
            -scheme AIQ \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ios-unit-test-results
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult
          retention-days: 7

  ui-tests:
    runs-on: macos-15
    needs: lint-and-build
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Boot simulator
        run: |
          # Find and boot an existing iPhone 16 Pro simulator
          # xcodebuild will auto-boot, but pre-booting ensures stability
          SIMULATOR_UDID=$(xcrun simctl list devices available -j | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          for runtime, devices in data['devices'].items():
              if 'iOS' in runtime:
                  for device in devices:
                      if device['name'] == 'iPhone 16 Pro' and device['isAvailable']:
                          print(device['udid'])
                          sys.exit(0)
          sys.exit(1)
          ")
          echo "Booting simulator: $SIMULATOR_UDID"
          xcrun simctl boot "$SIMULATOR_UDID" 2>/dev/null || true
          # Wait for simulator to be fully booted
          xcrun simctl bootstatus "$SIMULATOR_UDID" -b

      - name: Run UI tests
        env:
          AIQ_TEST_EMAIL: ${{ secrets.AIQ_TEST_EMAIL }}
          AIQ_TEST_PASSWORD: ${{ secrets.AIQ_TEST_PASSWORD }}
        run: |
          cd ios
          # Run UI tests with environment variables passed through
          xcodebuild test \
            -project AIQ.xcodeproj \
            -scheme AIQ \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' \
            -skipPackagePluginValidation \
            -only-testing:AIQUITests \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            -resultBundlePath TestResults/UITests.xcresult

      - name: Upload UI test results (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ui-test-results-failure
          path: |
            ios/TestResults/UITests.xcresult
          retention-days: 7

      - name: Upload UI test results (on success)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ui-test-results-success
          path: |
            ios/TestResults/UITests.xcresult
          retention-days: 3
