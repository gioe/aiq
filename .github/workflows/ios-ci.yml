name: iOS CI

on:
  pull_request:
    paths:
      - "ios/**"
      - ".github/workflows/ios-ci.yml"
  push:
    branches:
      - main
    paths:
      - "ios/**"
      - ".github/workflows/ios-ci.yml"

jobs:
  lint-and-build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Run SwiftLint
        run: |
          cd ios
          swiftlint lint --config .swiftlint.yml --strict

      - name: Run SwiftFormat (lint mode)
        run: |
          cd ios
          swiftformat --config .swiftformat --lint AIQ/

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Build iOS project
        run: |
          cd ios
          xcodebuild -project AIQ.xcodeproj \
            -scheme AIQ \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            clean build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            ONLY_ACTIVE_ARCH=NO

      - name: Run iOS tests
        run: |
          cd ios
          xcodebuild test \
            -project AIQ.xcodeproj \
            -scheme AIQ \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ios-unit-test-results
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult
          retention-days: 7

  ui-tests:
    runs-on: macos-latest
    needs: lint-and-build
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Boot simulator
        run: |
          # Boot the simulator we'll use for testing
          SIMULATOR_ID=$(xcrun simctl create "GitHub-CI-iPhone" "iPhone 16 Pro" "latest")
          xcrun simctl boot "$SIMULATOR_ID"
          # Wait for simulator to be fully booted
          xcrun simctl bootstatus "$SIMULATOR_ID" -b

      - name: Run UI tests
        env:
          AIQ_TEST_EMAIL: ${{ secrets.AIQ_TEST_EMAIL }}
          AIQ_TEST_PASSWORD: ${{ secrets.AIQ_TEST_PASSWORD }}
        run: |
          cd ios
          # Run UI tests with environment variables passed through
          xcodebuild test \
            -project AIQ.xcodeproj \
            -scheme AIQ \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' \
            -only-testing:AIQUITests \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            -resultBundlePath TestResults/UITests.xcresult

      - name: Upload UI test results (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ui-test-results-failure
          path: |
            ios/TestResults/UITests.xcresult
          retention-days: 7

      - name: Upload UI test results (on success)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ui-test-results-success
          path: |
            ios/TestResults/UITests.xcresult
          retention-days: 3
