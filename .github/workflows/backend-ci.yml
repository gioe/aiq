name: Backend CI

on:
  pull_request:
    paths:
      - 'backend/**'
      - 'libs/**'
      - '.github/workflows/backend-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'libs/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: iq_tracker_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run Black formatting check
        run: |
          cd backend
          black . --check

      - name: Run Flake8 linting
        run: |
          cd backend
          flake8 .

      - name: Run MyPy type checking
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          cd backend
          mypy app/

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/iq_tracker_test
          PYTHONPATH: ${{ github.workspace }}
        run: |
          cd backend
          alembic upgrade head

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/iq_tracker_test
          SECRET_KEY: test-secret-key
          JWT_SECRET_KEY: test-jwt-secret-key
          ADMIN_TOKEN: test-admin-token
          SERVICE_API_KEY: test-service-key
          PYTHONPATH: ${{ github.workspace }}
        run: |
          cd backend
          pytest -v

  check-breaking-changes:
    name: Check for Breaking API Changes
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Export current OpenAPI spec
        env:
          DATABASE_URL: sqlite:///./openapi_export.db
          SECRET_KEY: export-secret-key
          JWT_SECRET_KEY: export-jwt-secret-key
          ADMIN_TOKEN: export-admin-token
          SERVICE_API_KEY: export-service-key
          PYTHONPATH: ${{ github.workspace }}
        run: |
          cd backend
          python export_openapi.py ../docs/api/openapi_new.json

      - name: Get base branch OpenAPI spec
        run: |
          git show origin/main:docs/api/openapi.json > docs/api/openapi_old.json

      - name: Detect breaking changes
        id: breaking-changes
        run: |
          cd backend
          set +e
          python scripts/detect_breaking_changes.py ../docs/api/openapi_old.json ../docs/api/openapi_new.json | tee breaking_changes_report.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

      - name: Comment on PR if breaking changes detected
        if: steps.breaking-changes.outputs.exit_code == '1'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('backend/breaking_changes_report.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ⚠️ Breaking API Changes Detected\n\n\`\`\`\n${report}\n\`\`\`\n\nPlease review these changes carefully and update the iOS client if needed.`
            });

      - name: Cleanup temporary spec files
        if: always()
        run: |
          rm -f docs/api/openapi_old.json docs/api/openapi_new.json backend/openapi_export.db

  export-openapi:
    name: Export OpenAPI Spec
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Export OpenAPI spec
        env:
          DATABASE_URL: sqlite:///./openapi_export.db
          SECRET_KEY: export-secret-key
          JWT_SECRET_KEY: export-jwt-secret-key
          ADMIN_TOKEN: export-admin-token
          SERVICE_API_KEY: export-service-key
          PYTHONPATH: ${{ github.workspace }}
        run: |
          cd backend
          python export_openapi.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet docs/api/openapi.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push OpenAPI spec
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/api/openapi.json
          git commit -m "chore: Update OpenAPI spec [skip ci]"
          # Retry logic for concurrent push handling
          for i in 1 2 3; do
            git pull --rebase origin main && git push && break
            echo "Push failed, retrying ($i/3)..."
            sleep 5
          done

      - name: Cleanup temporary database
        if: always()
        run: |
          rm -f backend/openapi_export.db
