name: Question Service CI

on:
  pull_request:
    paths:
      - 'question-service/**'
      - '.github/workflows/question-service-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'question-service/**'
      - '.github/workflows/question-service-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: question-service/requirements.txt

      - name: Install dependencies
        run: |
          cd question-service
          pip install -r requirements.txt

      - name: Run Black formatting check
        run: |
          cd question-service
          black . --check

      - name: Run Flake8 linting
        run: |
          cd question-service
          flake8 .

      - name: Run MyPy type checking
        run: |
          cd question-service
          mypy .

      - name: Run tests
        run: |
          cd question-service
          pytest -v

  integration-tests:
    runs-on: ubuntu-latest
    needs: test  # Only run if unit tests pass (saves API credits on failures)
    timeout-minutes: 10  # Prevent hanging on slow API responses
    # Only run on main branch pushes when secrets are available
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: question-service/requirements.txt

      - name: Install dependencies
        run: |
          cd question-service
          pip install -r requirements.txt

      - name: Run integration tests
        # Check if secret exists before running (secrets context not available in step if)
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          if [ -z "$GOOGLE_API_KEY" ]; then
            echo "GOOGLE_API_KEY secret not configured, skipping integration tests"
            exit 0
          fi
          cd question-service
          pytest tests/integration/ --run-integration -v
